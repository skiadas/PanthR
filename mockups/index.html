<!DOCTYPE html>
<html lang="en">
  <head>

              <li><a href="#">MyAwesomeWorkspace</a> <span class="divider">&raquo;</span></li>
              <li><a href="#">Students</a> <span class="divider">&raquo;</span></li>

              </div>

          </div>
        </div>
      </div><!--/row-->
